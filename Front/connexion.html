<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <div id="selecteur" class="selecteur">
            <h2 class="connect" id="connect">Connexion</h2>
            <h2 class="suscribe" id="suscribe">Inscription</h2>
        </div>

        <div id="connexion" class="connexion">
            <h1>Connexion</h1>
            <form>
                <input type="email" name="email" id="conEmail" placeholder="Email" required>
                <input type="password" name="password" id="conPassword" placeholder="Mot de passe">
                <button type="button" id="conBTN">Connexion</button>
            </form>
        </div>
        <div id="inscription" class="inscription">
            <h1>Inscription</h1>
            <form>
                <input type="email" name="email" id="insEmail" placeholder="Email" required>
                <input type="email" name="confirmEmail" id="insEmailConfirm" placeholder="Confirmer l'email" required>
                <input type="password" name="password" id="insPassword" placeholder="Mot de passe">
                <button type="button" id="insBTN">Inscription</button>
            </form>
        </div>
        <div id="divError" class="error">
            <div class="errorBox" id="errorBox"></div>
        </div>
        <div id="divValid" class="valid">
            <div class="validBox" id="validBox"></div>
        </div>
    </header>
    <script src="connexion.js"></script>
</body>
</html>
